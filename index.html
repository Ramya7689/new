<!DOCTYPE html>
<html>
<head>
  <title>Grade Calculator</title>
  <a href="3-2.html">slide</a>
  
</head>
<body>
  <h2>Student Grade Calculator</h2>
  <form onsubmit="calculateGrade(event)">
    Enter Marks (0-100): <input type="number" id="marks" required><br><br>
    <button type="submit">Get Grade</button>
  </form>
  <h3 id="result"></h3>

  <script>
    function calculateGrade(e) {
      e.preventDefault();
      let marks = parseInt(document.getElementById("marks").value);
      let grade = "";

      if (marks >= 90) grade = "A";
      else if (marks >= 80) grade = "B";
      else if (marks >= 70) grade = "C";
      else if (marks >= 60) grade = "D";
      else grade = "F";

      document.getElementById("result").innerText = "Grade: " + grade;
    }
  </script>
</body>
</html>
